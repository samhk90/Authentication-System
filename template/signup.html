{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="shortcut icon" href="logo-1.png" type="image/png">
    <title>Authentication</title>
</head>

<body>

    <!-- main login signup page -->
    <div class="container-fluid ">
        <div class="row ">

            <div class="col-sm-6 p-5 " id="formbox">
                <div class="from-container1 d-flex flex justify-content-center ">
                    <span style="color:white" class="d-flex flex justify-content-center p-5 font-weight-bolder">
                        <h3>Signup</h3>
                    </span>
                    <form onsubmit="return validateForm()" class="mainform d-flex flex flex-column justify-content-center" id="loginf" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-sm-6">
                                <input type="text" id="fname" name="fname" class="input" placeholder="First Name"><br>
                                <input type="text" id="username" name="username" class="input" placeholder="Username"><br>
    
                                <input type="password" id="password" name="password" class="input"
                                    placeholder="Password"><br>
                                <input type="text" id="address1" name="address1" class="input"
                                    placeholder="Address Line 1"><br>
                                <input type="text" id="city" name="city" class="input" placeholder="City"><br>

    
                            </div>
                            <div class="col-sm-6">
                                <input type="text" id="lname" name="lname" class="input" placeholder="Last Name"><br>
                                    <input type="email" id="email" name="email" class="input" placeholder="Email"><br>
                                    
            
                                    <input type="password" id="cpassword" name="cpassword" class="input" placeholder="Confirm Password"><br>
            
                                    <input type="text" id="pincode" name="pincode" class="input" placeholder="Pincode"><br>
            
                                    <input type="text" id="state" name="state" class="input" placeholder="State"><br>
    
                            </div>
                        </div>
                        <button type="submit" class="submitbtn"> Sign up</button>
                        <span class="p-1" style="color:white;text-decoration:none;">Already have an account? <a href="index">Login</a> </span>
                    </form>

                </div>
            </div>
            <div class="col-sm-6 p-0 m-0">
                <img src="{% static 'img/lg.jpg' %}" alt="" class="img">
            </div>
        </div>
    </div>

<script>
function validateForm() {
    var password = document.getElementById('password').value;
    var confirmPassword = document.getElementById('confirm_password').value;

    if (password != confirmPassword) {
        alert('Passwords do not match.');
        return false;
    }

    return true;
}
</script>


</body>

</html>
