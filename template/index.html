{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="shortcut icon" href="logo-1.png" type="image/png">
    <title>Authentication</title>
</head>
<body>

    <!-- main login signup page -->
    <div class="container-fluid ">
        <div class="row">
            <div class="col-sm-6 p-0 m-0">
                <img src="{% static 'img/lg.jpg' %}" alt="" class="img">
            </div>
            <div class="col-sm-6 p-5 " id="formbox">
                <div class="from-container d-flex flex justify-content-center "  >
                    <span style="color:white" class="d-flex flex justify-content-center p-5 font-weight-bold"><h3>Login</h3></span>
                    <form class="mainform d-flex flex flex-column justify-content-center" id="loginf" method="POST">
                        {% csrf_token %}
                        <input type="text" name="username1" class="input" id="username1" placeholder="@username" required>
                        <input type="password" name="password" class="input" id="password" placeholder="Password" required>
                        <button type="submit" class="submitbtn"> Login</button>
                        <span class="p-1" style="color:white;text-decoration:none;">Don't have an account? <a href="signup">signup</a> </span>
                    </form>
                  
                </div>
            </div>
        </div>
    </div>




</body>
</html>
